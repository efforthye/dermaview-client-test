<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>더마뷰 - 피부 분석 앱</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo">
                <h1>DermaView</h1>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="#" class="active">홈</a></li>
                    <li><a href="#">분석</a></li>
                    <li><a href="#">결과</a></li>
                    <li><a href="#">프로필</a></li>
                </ul>
            </nav>
        </header>

        <main class="main-content">
            <section class="hero-section">
                <h2>당신의 피부를 분석하세요</h2>
                <p>더마뷰로 맞춤형 피부 관리를 시작하세요</p>
                <button class="primary-button">지금 시작하기</button>
            </section>

            <section class="features-section">
                <div class="feature-card">
                    <div class="feature-icon">🔍</div>
                    <h3>피부 분석</h3>
                    <p>AI 기술로 피부 상태를 정확하게 분석합니다</p>
                </div>
                <div class="feature-card">
                    <div class="feature-icon">📊</div>
                    <h3>맞춤 진단</h3>
                    <p>개인별 피부 타입에 맞는 진단을 제공합니다</p>
                </div>
                <div class="feature-card">
                    <div class="feature-icon">✨</div>
                    <h3>관리 추천</h3>
                    <p>피부 개선을 위한 맞춤형 관리법을 추천합니다</p>
                </div>
            </section>
        </main>

        <footer class="app-footer">
            <p>&copy; 2025 DermaView. All rights reserved.</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
